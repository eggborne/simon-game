<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simon Game</title>
</head>
<body>
  <header><h1>Simon Game</h1></header>
  <main>
    <div id="game-area">
      <div id="game-panel">
        <div role="button" class="game-button" id="north"></div>
        <div role="button" class="game-button" id="west"></div>
        <div role="button" id="center-button"></div>
        <div role="button" class="game-button" id="east"></div>
        <div role="button" class="game-button" id="south"></div>
      </div>
    </div>
    <div id="control-area">
      <button type="button" id="start-game-button">START!</button>
    </div>
  </main>
  <footer><p>made for <a href="https://epicodus.com">Epicodus</a> by <a href="mailto:mike@mikedonovan.dev">mike@mikedonovan.dev</a></p></footer>
</body>
</html>
